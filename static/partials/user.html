<div class="row" xmlns="http://www.w3.org/1999/html">
    <div style="position: relative; left: -50%; float: right; overflow: visible; margin: 2em 0;">
        <div style="position: relative; left: 50%;">

            <div class="textColumn backgroundBox" style="max-width: 42em;">
                <div follow-star show-if="user.isLoggedIn && displayUser.name != user.displayName"
                     entity="displayUser" mark-func="user.markUser"></div>
                <h1 ng-if="displayUser.exists">{{displayUser.name}}</h1>
                <h1 ng-if="!displayUser.exists" data-i18n="_userDoesNotExist|{{ displayUser.name }}"></h1>

                <div ng-if="displayUser.exists">
                    <h2 data-i18n="_description_">Description</h2>
                    <div creole wiki-text="displayUser.description"></div>
                </div>


                <div ng-if="displayUser.exists">
                    <h2 data-i18n="_microbloggingNews_">Microblogging</h2>
                    <div ng-include="'/static/partials/microblogging.html'"></div>
                </div>

                <div style="clear: both; width: 100%;"></div>
            </div>

        </div>
    </div>
    <div style="clear: both;"></div>
</div>
