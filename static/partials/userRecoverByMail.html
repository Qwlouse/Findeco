<div style="position: relative; left: -50%; float: right; overflow: visible; margin: 2em 0;">
    <div style="position: relative; left: 50%;">
        <div class="textColumn backgroundBox">
            <h1> {{'_accountRecoverByMailTitle_'|i18n}} </h1>
            <form ng-submit="recoverByMail()">
                <input type="text" placeholder="{{'_accountEmail_'|i18n}}" ng-model="mail"><br/>

            </form>
            <a href="/register">{{'_accountRegistrationFormLink_'|i18n}}</a><br/>
            <a href="/recoverByUsername">{{'_accountRecoverPasswordByUsernameLink_'|i18n}}</a>
        </div>
    </div>
</div>
