<div class="row" xmlns="http://www.w3.org/1999/html">
    <div style="position: relative; left: -50%; float: right; overflow: visible; margin-bottom: 1em;">
        <div style="position: relative; left: 50%; padding: 1em; max-width: 86em; width: 100%;">
            <div class="smallColumn left profile-menu" style="margin: 1em;" ng-show="user.isLoggedIn">
               <div ng-include src="'/static/partials/profile/profileMenu.html'"  ></div>
            </div>
            <div class="left profile-content">
                <div class="textColumn shadowed left profile-box" ng-if="user.isLoggedIn">
                    <h2 data-i18n="_changePassword_">change Password</h2>
                    <p data-i18n="_changePasswordDescription_"></p>
                    <form ng-submit="changePassword()">
                        <input type="password" ng-model="password" /><br />
                        <input type="password" ng-model="password2" /><br />
                        <input class="btn btn-primary" type="submit" value="{{'_save_'|i18n}}">
                    </form>
                </div>
                <div class="textColumn shadowed left profile-box" ng-if="!user.isLoggedIn">
                    <h1 data-i18n="_notLoggedIn_">Du bist nicht angemeldet</h1>
                </div>
                <div class="textColumn shadowed left profile-box" ng-show="user.isLoggedIn">
                    <h2 data-i18n="_passwordHints_">Passwort Hinweise</h2>
                    <div data-i18n="_passwordHints_" class="passwordHint" >
                        Wir empfehlen ein Passwort mit 8 oder mehr Zeichen. Bitte verwende sowohl Gro√ü- und
                        Kleinschreibung als auch Sonderzeichen in deinem Passwort.
                    </div>
                </div>
                <div style="clear: both"></div>
            </div>
            <div class="profile-clearer"></div>
        </div>
    </div>
</div>
