<div id="contentContainer" class="centeringContainer" xmlns="http://www.w3.org/1999/html">
    <div class="contentBox paddedContent" ng-repeat="card in cards">
        <div class="half">
            <div class="authors">
                <div ng-repeat="author in card.argument.authors" style="display: inline-block">
                    <a ng-href="/user/{{ author }}">{{ author }}</a><span ng-if="!$last">,&nbsp;</span>
                </div>:
            </div>
            <div spam-mark show-if="user.isLoggedIn" entity="card.argument" mark-func="markNode"></div>
            <div follow-star show-if="user.isLoggedIn" entity="card.argument" mark-func="markNode"
                 width="21" height="21"></div>
            <h2><a ng-href="{{ card.argument.path }}">{{ card.argument.fullTitle }}</a></h2>
            <p>{{ card.argument.snippet }}</p>
        </div>
        <div class="refersTo">}</div>
        <div class="half">
            <div class="authors">
                <div ng-repeat="author in card.node.authors" style="display: inline-block">
                    <a ng-href="/user/{{ author }}">{{ author }}</a><span ng-if="!$last">,&nbsp;</span>
                </div>:
            </div>
            <div spam-mark show-if="user.isLoggedIn" entity="card.node" mark-func="markNode"></div>
            <div follow-star show-if="user.isLoggedIn" entity="card.node" mark-func="markNode"
                 width="21" height="21"></div>
            <h2><a ng-href="{{ card.node.path }}">{{ card.node.fullTitle }}</a></h2>
            <p>{{ card.node.snippet }}</p>
        </div>
    </div>
</div>
