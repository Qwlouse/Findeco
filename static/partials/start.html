<div class="row" xmlns="http://www.w3.org/1999/html">
    <div style="position: relative; left: -50%; float: right; overflow: visible; margin-bottom: 1em;">
        <div style="position: relative; left: 50%; padding: 1em 1em 4em 1em;">

            <div ng-repeat="box in fesettings.boxes" class="left">
                <div ng-if="!box.special" class="box shadowed startColumn">
                    <h2 ng-bind-html-unsafe="box.title"></h2>

                    <div style="clear:both"></div>
                    <div ng-bind-html-unsafe="box.content">></div>
                    <div style="clear:both"></div>
                    <a style="float:right" href="{{ box.link }}">{{ box.link_title }}</a>
                </div>

                <div ng-if="box.special == 'news' "
                     class="box shadowed left startColumn"
                     ng-controller="FindecoSyschangeCtrl">
                    <h2 ng-bind-html-unsafe="box.title"></h2>
                    <ul class="newsList">
                        <li ng-repeat="news in newsList">
                            <a href="{{ news.url }}">{{ news.title }} (extern)</a>
                        </li>
                    </ul>
                    <div ng-show="isLoading()" class="deactivateDiv">
                    </div>
                    <div ng-show="isLoading()" class="deactivateSpinner">
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
