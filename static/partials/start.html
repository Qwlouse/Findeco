<div style="padding-top: 2em;">
    <div ng-repeat="box in fesettings.boxes" class="backgroundBox startColumn">
        <h2 ng-bind-html-unsafe="box.title"></h2>
        <div ng-bind-html-unsafe="box.content"></div>
        <a class="startBoxLink" href="{{ box.link }}">{{ box.link_title }}</a>

        <ul ng-if="box.special == 'news' " class="newsList" ng-controller="FindecoSyschangeCtrl">
            <li ng-repeat="news in newsList">
                <a href="{{ news.url }}">{{ news.title }} (extern)</a>
            </li>
        </ul>
    </div>
</div>
