<div id="contentContainer" class="centeringContainer" xmlns="http://www.w3.org/1999/html">
	<div class="contentBox profileLeftWideColumn" ng-show="user.isLoggedIn">
	<div ng-include src="'/static/partials/profileMenu.html'"  ></div>

  
    </div>
    <div class="profileCenterWideColumn contentBox" ng-show="user.isLoggedIn">
        <h2 data-i18n="_email_">E-Mail</h2>
        <p><span data-i18n="_currentAdress_">aktuelle Adresse</span>: {{ user.email }}</p>
        <p data-i18n="_changeEMailDescription_"></p>
        <form ng-submit="storeUserSettings()">
            <input type="text" ng-model="user.email" /><br />
            <input class="btn btn-primary" type="submit" value="{{'_save_'|i18n}}">
        </form>

    </div>
    <div class="profileCenterWideColumn contentBox" ng-hide="user.isLoggedIn">
        <h1 data-i18n="_notLoggedIn_" >Du bist nicht angemeldet</h1>
    </div>
     <div class="contentBox profileRightWideColumn" ng-show="user.isLoggedIn">
        <h2 data-i18n="_passwordHints_" >Passwort Hinweise</h2>
