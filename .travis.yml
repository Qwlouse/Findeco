language: python
python:
  - "3.4"
services:
  - postgres
install:
  - pip install -rrequirements.txt
  - pip install psycopg2
before_script:
  - cp findeco/tests/local_settings.py.postgrestest findeco/local_settings.py
  - psql -c 'create database findeco;' -U postgres
  - python manage.py migrate
  - python manage.py compilemessages
script:
  - python manage.py test findeco
  - python manage.py test node_storage
  - python manage.py test microblogging

branches:
  only:
    - master
    - feature/django18py3  # todo: remove after travis works
    - develop
    - /^release.*$/
